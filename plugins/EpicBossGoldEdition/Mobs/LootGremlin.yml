StubbornGremlin:
  Mobtype: babyzombie
  Display: '&5Stubborn Collector Loot Gremlin'
  Health: 2900
  ShowHealth: true
  use-boss-bar: true
  Despawn: false
  Damage: 28
  Skills:
  - throw 5:5:5 >0 0.5
  - throw 6:2:2 >0 1
  - fire 5:1 >0 1
  - fire 5:3 >0 0.05
  - fire 5:15 >0 0.05
  - cmd 'cast dustbomb-npc $world,$player_x,$player_y,$player_z' >0 0.1 slgdb:100
  - cmd 'cast dustbomb-aoe $world,$boss_x,$boss_y,$boss_z' >0 0.1
  - cmd 'cast dustbomb-npc $world,$boss_x,$boss_y,$boss_z' =spawn 1
  - pack LG5Move1 <2850 0.1 PLGMove:700
  - pack LG5Move2 <2850 0.15 PLGMove:700
  - pack LG5Move3 <2850 0.2 PLGMove:700
  - pack LG5Move4 <2850 0.25 PLGMove:700
  - consume 1:1:1:0 $SCLGC >0 1
  - cmd 'cast 20kickdamageaoe-npc $world,$boss_x,$boss_y,$boss_z' >0 1 rplg:55
  - potionboss DAMAGE_RESISTANCE:9999:3 =spawn 1
  - potionboss DAMAGE_RESISTANCE:9999:3 >0 1
  - potionboss HEALTH_BOOST:9999:5 =spawn 1
  - eb mob kill SCLGC =death 1
  - mount 50:SCLGC >0 0.5
  - cmd 'cast death1-npc $world,$boss_x,$boss_y,$boss_z' =death 1
  - cmd 'eb mob kill SCLGC' =death 1
  - cmd 'broad &a[Loot Gremlin] The Stubborn Collector Loot Gremlin has been slain.' =death 1
  Equipment:
  - StubbornGremlin
  Effects:
    pumpkins:
      particle-name: explode
      y-offset: 1
      ticks: 4
      render-distance: 32
      player-distance: 32
      horiz-spread: 0.7
      vert-spread: 1.0
      speed: 0.0
      count: 2
  Tags:
    KnockbackRes: 1.0
    Followrange: 100.0
