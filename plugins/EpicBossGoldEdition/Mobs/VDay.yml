Hearteater:
  Mobtype: villagezombie
  Display: '&6Morrgot The Heart Eater'
  Health: 8200
  ShowHealth: true
  use-boss-bar: true
  Damage: 25
  Skills:
  - msg 80:'&4$boss &2YOU ALL SMELL  -well you smell wonderful- BUT I HATE YOU!' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2GIVE ME YOUR HEART! -not like that though, just... give me your heart-' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2I will eat your still-beating hearts! ' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2When I have all of your hearts, I will ascend!' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2Kalima! KALIMA! -Seriously, give me your heart-' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2Your pain is delightful -really, it is-' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2You will become one of my heartless!' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2Fear my devoted Heartless!' >0 0.01 hearteatertalk:20
  - msg 80:'&4$boss &2My job... was not... done...' =death 1
  - cmd 'cast hearteater-aoe $world,$boss_x,$boss_y,$boss_z' >0 1 heatereat:470
  - cmd 'cast 10damageaoe-npc $world,$boss_x,$boss_y,$boss_z' >0 1 heaoe1:50
  - cmd 'cast 10shadowblastdamage-npc $world,$boss_x,$boss_y,$boss_z' >0 1 heaoe2:90
  - potionboss DAMAGE_RESISTANCE:9999:1 >0 1
  - potionboss SPEED:9999:3 >0 1
  - throw 4:12:12 <1000 0.01
  - throw 4:6:6 >0 0.01
  - throw 4:4:4 >0 1
  - swarm $Heartless:2:3 =spawn 1
  - swarm $Heartless:1:3 >0 0.01
  - consume 5:5:5:0 WOLVES >0 0.4
  - consume 5:5:5:0 IRON_GOLEMS >0 0.4
  - throw 4:12:12 <1000 0.01
  - throw 4:6:6 >0 0.01
  - throw 5:1:15 >0 0.021
  - deathpack MorggotKillPlayer 80 >0 1
  - cmd 'broadcast Morggot only has 85% (7161) hp left!' o=7161 1
  - cmd 'broadcast Morggot only has 75% (6150) hp left!' o=6150 1
  - cmd 'broadcast Morggot only has 50% (4100) hp left!' o=4100 1
  - cmd 'broadcast Morggot only has 25% (2050) hp left!' o=2050 1
  - cmd 'broadcast Morggot only has 15% (1845) hp left!' o=1845 1
  - cmd 'broadcast Morrgot The Heart Eater has been slain, Good Job! Each participant has received Tokens of Love, a cut of the treasure and 1 conquest token.' =death 1
  Equipment:
  - Morggot
  Effects:
    black:
      particle-name: largesmoke
      y-offset: 1
      ticks: 10
      render-distance: 32
      player-distance: 32
      horiz-spread: 0.2
      vert-spread: 0.5
      speed: 0.0
      count: 1
    red:
      particle-name: reddust
      y-offset: 1
      ticks: 10
      render-distance: 32
      player-distance: 32
      horiz-spread: 0.2
      vert-spread: 0.5
      speed: 0.0
      count: 1
