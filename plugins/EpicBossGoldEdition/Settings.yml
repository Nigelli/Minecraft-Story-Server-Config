      ENTITY_ENDERMEN_SCREAM:
        volume: 2.0
        pitch: 2.0
  largeendermanhit:
    sounds:
      ENTITY_ENDERMEN_SCREAM:
        volume: 2.0
        pitch: 0.0
  werewolfhit:
